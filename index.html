<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>

    <main>

        <picture class="perfume-image">
            <source media="(min-width: 48rem)" srcset="./src/images/medium-parfum-image.png" alt="Image of the perfume">
            <img src="./src/images/small-parfum-image.png" alt="Image of the perfume">
        </picture>

        <section class="perfume-section">
            <div class="perfume-description">
                <p class="text-preset-4">PERFUME</p>
                <h1 class="perfume-name text-preset-1">Gabrielle Essence Eau De Parfum</h1>
                <p class="text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
            </div>

            <div class="price-section">
                <p class="price text-preset-1">$149.99</p>
                <p class="price-higher text-preset-5">$169.99</p>
            </div>

            <button class="cart-button">
                <img src="./src/images/cart-icon.png" alt="cart image">
                <p class="text-preset-2">Add to cart</p>
            </button>

        </section>


    </main>




</body>

</html>
